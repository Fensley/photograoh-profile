<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photograph Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="first-text">
          <button><i class="fa-solid fa-less-than"></i> Back</button>
          <span class="david"> David Rost</span>
          <button><i class="fa-solid fa-ellipsis"></i></button>
        </div>
        <div class="first-img-container">
          <img
            src="https://images.unsplash.com/photo-1528046530702-338a48cb3e82?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Model shoot"
            height="60"
          />
        </div>
        <div class="second-text">
          <div class="first-one">
            <p class="first-bold">230</p>
            <p>Followers</p>
          </div>

          <div class="second-one">
            <p class="first-bold">140</p>
            <p>Followers</p>
          </div>

          <div class="third-one">
            <p class="first-bold">15</p>
            <p>Albums</p>
          </div>
        </div>
        <div class="third-one-btn">
          <button class="Follow-btn">
            <i class="fa-solid fa-user-plus"></i> Follow
          </button>
          <button class="Message-btn">
            <i class="fa-regular fa-message"></i> Message
          </button>
        </div>
      </main>

      <div class="white-one">
        <div class="the-span">
          <span class="less"><i class="fa-solid fa-less-than"></i> </span>
        </div>
        <div class="the-para">
          <p class="first-bold2">Portraits</p>
          <p>25 Photos</p>
        </div>
        <div class="the-span1">
          <span class="greater">
            <i class="fa-solid fa-greater-than"></i>
          </span>
        </div>
      </div>

      <div class="img-container">
        <div class="first-img">
          <img
            src="https://images.unsplash.com/photo-1553544260-f87e671974ee?q=80&w=1014&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            height="60"
          />
          <img
            src="https://images.unsplash.com/photo-1528046929921-e2ef46232d30?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            height="60"
          />
          <img
            src="https://images.unsplash.com/photo-1527824219416-62ecc4122e3b?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            height="60"
          />
        </div>

        <div class="seond-img">
          <img
            src="https://images.unsplash.com/photo-1712847333453-740d9665aa5d?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            height="60"
          />
          <img
            src="https://images.unsplash.com/photo-1712857329031-eecb5980eec7?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            height="60"
          />
        </div>

        <div class="third-img">
          <img
            src="https://images.unsplash.com/photo-1712847331843-b1118196c447?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            height="60"
          />
        </div>
      </div>
    </div>
  </body>
</html>
